; PHP Configuration for Large File Uploads
; This file sets higher limits for file uploads in the Asset Management System

; File Upload Limits
upload_max_filesize = 500M
post_max_size = 500M
max_file_uploads = 100

; Memory and Execution Limits
memory_limit = 1G
max_execution_time = 300
max_input_time = 300

; File Upload Settings
file_uploads = On
upload_tmp_dir = /tmp

; Error Reporting (optional - for debugging)
display_errors = Off
log_errors = On
error_log = /tmp/php_errors.log
